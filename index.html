<!DOCTYPE html>
<html lang="es">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed Estelar Latam</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    
    .feed-header {
      background: #000;
      padding: 15px 20px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .feed-title {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .add-btn {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .tabs {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      border-bottom: 1px solid #333;
      background: #000;
    }
    
    .tab {
      color: #888;
      font-size: 14px;
      cursor: pointer;
      position: relative;
    }
    
    .tab.active {
      color: #fff;
      font-weight: 600;
    }
    
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -16px;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }
    
    .feed {
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
    }
    
    .post {
      background: #111;
      border-radius: 16px;
      margin-bottom: 20px;
      overflow: hidden;
      border: 1px solid #222;
    }
    
    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px;
    }
    
    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #333;
    }
    
    .user-info { flex: 1; }
    
    .username {
      font-weight: 600;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .time {
      font-size: 12px;
      color: #888;
      margin-top: 2px;
    }
    
    .post-image {
      width: 100%;
      max-height: 600px;
      object-fit: cover;
    }
    
    .post-content { padding: 15px; }
    
    .post-actions {
      display: flex;
      gap: 20px;
      margin-bottom: 12px;
    }
    
    .action-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .action-btn span {
      font-size: 14px;
      color: #888;
    }
    
    .post-caption {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 8px;
    }
    
    .hashtags {
      color: #667eea;
      font-size: 14px;
    }
    
    .loading {
      text-align: center;
      padding: 60px;
      color: #888;
    }
    
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #888;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      z-index: 1000;
      overflow-y: auto;
    }
    
    .modal.active { display: block; }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      background: #000;
    }
    
    .modal-title { font-size: 18px; font-weight: 600; }
    
    .close-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
    
    .post-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: #fff;
      padding: 10px 24px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .post-btn:disabled { opacity: 0.5; }
    
    .modal-content {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .image-preview {
      width: 100%;
      height: 350px;
      background: #1a1a1a;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      overflow: hidden;
      position: relative;
      border: 2px dashed #333;
    }
    
    .image-preview.has-image { border: none; }
    .image-preview img { width: 100%; height: 100%; object-fit: cover; }
    
    .upload-placeholder {
      text-align: center;
      color: #888;
    }
    
    .file-input {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      opacity: 0;
      cursor: pointer;
    }
    
    .caption-input {
      width: 100%;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      padding: 15px;
      resize: none;
      min-height: 120px;
      font-family: inherit;
    }
    
    .caption-input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .char-count {
      text-align: right;
      color: #666;
      font-size: 12px;
      margin-top: 8px;
    }
    
    .hashtag-section { margin-top: 25px; }
    
    .hashtag-title {
      font-size: 14px;
      color: #888;
      margin-bottom: 12px;
    }
    
    .hashtag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .hashtag-chip {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
    }
    
    .hashtag-chip.selected {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: transparent;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 100;
    }
    
    .nav-item {
      color: #888;
      font-size: 24px;
      padding: 8px 20px;
      cursor: pointer;
    }
    
    .nav-item.add {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -25px;
      border: 4px solid #000;
      color: #fff;
    }
    
    .error-message {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid #ff4444;
      color: #ff4444;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="feed-header">
    <h1 class="feed-title">ESTELAR LATAM</h1>
    <button class="add-btn" onclick="openModal()">+</button>
  </div>
  
  <div class="tabs">
    <div class="tab active" onclick="switchTab(this)">Recomendado</div>
    <div class="tab" onclick="switchTab(this)">Siguiendo</div>
  </div>
  
  <div class="feed" id="feed">
    <div class="loading">Cargando...</div>
  </div>
  
  <div class="modal" id="modal">
    <div class="modal-header">
      <button class="close-btn" onclick="closeModal()">‚úï</button>
      <span class="modal-title">Nuevo Post</span>
      <button class="post-btn" id="postBtn" onclick="submitPost()">Publicar</button>
    </div>
    
    <div class="modal-content">
      <div class="image-preview" id="imagePreview">
        <div class="upload-placeholder">
          <div style="font-size: 50px; margin-bottom: 15px;">üì∑</div>
          <div>Toca para subir imagen</div>
          <div style="font-size: 13px; margin-top: 8px; color: #666;">PNG o JPG</div>
        </div>
        <input type="file" class="file-input" id="fileInput" accept="image/png,image/jpeg" onchange="handleFileSelect(event)">
      </div>
      
      <textarea class="caption-input" id="captionInput" placeholder="¬øQu√© est√°s pensando?" maxlength="240"></textarea>
      <div class="char-count"><span id="charCount">0</span>/240</div>
      
      <div class="error-message" id="errorMessage"></div>
      
      <div class="hashtag-section">
        <div class="hashtag-title">Hashtags populares</div>
        <div class="hashtag-list">
          <span class="hashtag-chip" onclick="toggleHashtag(this)">#„Åä„ÅØ„Çà„ÅÜREALITY</span>
          <span class="hashtag-chip" onclick="toggleHashtag(this)">#FilteredLook</span>
          <span class="hashtag-chip" onclick="toggleHashtag(this)">#PhotoOfTheDay</span>
          <span class="hashtag-chip" onclick="toggleHashtag(this)">#DailyPost</span>
          <span class="hashtag-chip" onclick="toggleHashtag(this)">#Drawing</span>
          <span class="hashtag-chip" onclick="toggleHashtag(this)">#AskMe</span>
          <span class="hashtag-chip" onclick="toggleHashtag(this)">#REALITYOutfit</span>
        </div>
      </div>
    </div>
  </div>
  
  <nav class="bottom-nav">
    <div class="nav-item" style="color: #667eea;">üè†</div>
    <div class="nav-item">üîç</div>
    <div class="nav-item add" onclick="openModal()">+</div>
    <div class="nav-item">üîî</div>
    <div class="nav-item">üë§</div>
  </nav>

  <script>
    let selectedImageBase64 = null;
    let selectedHashtags = [];
    
    window.onload = function() {
      loadFeed();
      document.getElementById('captionInput').addEventListener('input', function() {
        document.getElementById('charCount').textContent = this.value.length;
      });
    };
    
    function loadFeed() {
      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success) renderFeed(response.posts);
          else document.getElementById('feed').innerHTML = '<div class="empty-state">Error cargando feed</div>';
        })
        .withFailureHandler(function() {
          document.getElementById('feed').innerHTML = '<div class="empty-state">Error de conexi√≥n</div>';
        })
        .getFeed(50, 0);
    }
    
    function renderFeed(posts) {
      const feedEl = document.getElementById('feed');
      if (!posts || posts.length === 0) {
        feedEl.innerHTML = '<div class="empty-state">No hay posts a√∫n. ¬°S√© el primero!</div>';
        return;
      }
      
      feedEl.innerHTML = posts.map(post => `
        <article class="post">
          <div class="post-header">
            <img src="${post.avatar_url}" class="avatar" onerror="this.src='https://www.gravatar.com/avatar/?d=mp'">
            <div class="user-info">
              <div class="username">${escapeHtml(post.username)} ‚ú®</div>
              <div class="time">${formatTime(post.timestamp)}</div>
            </div>
          </div>
          ${post.imagen_url ? `<img src="${post.imagen_url}" class="post-image" onerror="this.style.display='none'">` : ''}
          <div class="post-content">
            <div class="post-actions">
              <button class="action-btn" onclick="likePost('${post.id}')">‚ô° <span>${post.likes}</span></button>
              <button class="action-btn">üí¨ <span>${post.comentarios}</span></button>
              <button class="action-btn">üîó</button>
            </div>
            <div class="post-caption">${escapeHtml(post.caption)}</div>
            <div class="hashtags">${escapeHtml(post.hashtags)}</div>
          </div>
        </article>
      `).join('');
    }
    
    function formatTime(timestamp) {
      if (!timestamp) return 'Hace un momento';
      const date = new Date(timestamp);
      const now = new Date();
      const diff = (now - date) / 1000;
      if (diff < 60) return 'Hace un momento';
      if (diff < 3600) return `Hace ${Math.floor(diff/60)} min`;
      if (diff < 86400) return `Hace ${Math.floor(diff/3600)} h`;
      return `Hace ${Math.floor(diff/86400)} d`;
    }
    
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function openModal() {
      document.getElementById('modal').classList.add('active');
    }
    
    function closeModal() {
      if (selectedImageBase64 || document.getElementById('captionInput').value.trim()) {
        if (!confirm('¬øDescartar cambios?')) return;
      }
      document.getElementById('modal').classList.remove('active');
      resetForm();
    }
    
    function resetForm() {
      selectedImageBase64 = null;
      selectedHashtags = [];
      document.getElementById('fileInput').value = '';
      document.getElementById('captionInput').value = '';
      document.getElementById('charCount').textContent = '0';
      document.getElementById('errorMessage').style.display = 'none';
      const preview = document.getElementById('imagePreview');
      preview.classList.remove('has-image');
      preview.innerHTML = `
        <div class="upload-placeholder">
          <div style="font-size: 50px; margin-bottom: 15px;">üì∑</div>
          <div>Toca para subir imagen</div>
          <div style="font-size: 13px; margin-top: 8px; color: #666;">PNG o JPG</div>
        </div>
        <input type="file" class="file-input" accept="image/png,image/jpeg" onchange="handleFileSelect(event)">
      `;
      document.querySelectorAll('.hashtag-chip').forEach(chip => chip.classList.remove('selected'));
    }
    
    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;
      if (!file.type.match('image.*')) { showError('Selecciona PNG o JPG'); return; }
      if (file.size > 10 * 1024 * 1024) { showError('M√°ximo 10MB'); return; }
      
      const reader = new FileReader();
      reader.onload = function(e) {
        selectedImageBase64 = e.target.result;
        const preview = document.getElementById('imagePreview');
        preview.classList.add('has-image');
        preview.innerHTML = `<img src="${e.target.result}">`;
      };
      reader.readAsDataURL(file);
    }
    
    function toggleHashtag(element) {
      const tag = element.textContent;
      if (selectedHashtags.includes(tag)) {
        selectedHashtags = selectedHashtags.filter(t => t !== tag);
        element.classList.remove('selected');
      } else {
        selectedHashtags.push(tag);
        element.classList.add('selected');
      }
    }
    
    function showError(message) {
      const el = document.getElementById('errorMessage');
      el.textContent = message;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 5000);
    }
    
    function submitPost() {
      if (!selectedImageBase64) { showError('Selecciona una imagen'); return; }
      
      const btn = document.getElementById('postBtn');
      btn.disabled = true;
      btn.textContent = 'Publicando...';
      
      google.script.run
        .withSuccessHandler(function(result) {
          btn.disabled = false;
          btn.textContent = 'Publicar';
          if (result.success) {
            closeModal();
            loadFeed();
          } else {
            showError(result.error);
          }
        })
        .withFailureHandler(function() {
          btn.disabled = false;
          btn.textContent = 'Publicar';
          showError('Error de conexi√≥n');
        })
        .createPost({
          username: 'Usuario',
          avatar_url: 'https://www.gravatar.com/avatar/?d=mp',
          caption: document.getElementById('captionInput').value.trim(),
          hashtags: selectedHashtags.join(' '),
          imagen_base64: selectedImageBase64
        });
    }
    
    function likePost(id) {
      google.script.run
        .withSuccessHandler(function() { loadFeed(); })
        .likePost(id);
    }
    
    function switchTab(el) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      el.classList.add('active');
    }
  </script>
</body>
</html>
