<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estelar Latam - Feed</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
    }
    
    /* Header personalizado de GitHub Pages */
    .github-header {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 12px 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    
    .github-header h1 {
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Contenedor del iframe */
    .feed-wrapper {
      width: 100%;
      height: calc(100vh - 45px);
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      .github-header { padding: 10px 15px; }
      .github-header h1 { font-size: 14px; }
    }
  </style>
</head>
<body>
  <!-- Header minimal de GitHub Pages -->
  <div class="github-header">
    <h1>‚≠ê ESTELAR LATAM - COMUNIDAD</h1>
  </div>
  
  <!-- Feed embebido desde Apps Script - URL ACTUALIZADA -->
  <div class="feed-wrapper">
    <iframe src="https://script.google.com/macros/s/AKfycbyTcUIHDKScoAl6x1TxtUCBD9Ag0LQ2mv8T2auglRDO--hmoYdHxIhPr2GdfxBD3mpacw/exec" 
            allowfullscreen
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-downloads">
    </iframe>
  </div>
</body>
</html>
