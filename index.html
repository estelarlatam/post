<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Feed - Estelar Latam</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    /* Header tipo REALITY */
    .header {
      background: #000;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #222;
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
    }

    .add-btn {
      width: 32px;
      height: 32px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Tabs tipo REALITY */
    .tabs {
      display: flex;
      background: #000;
      border-bottom: 1px solid #222;
    }

    .tab {
      flex: 1;
      padding: 14px 8px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      position: relative;
      transition: color 0.3s;
      background: transparent;
      border: none;
    }

    .tab.active {
      color: #fff;
      font-weight: 600;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 25%;
      right: 25%;
      height: 2px;
      background: #fff;
    }

    /* Feed */
    .feed {
      max-width: 600px;
      margin: 0 auto;
    }

    /* Post tipo REALITY */
    .post {
      border-bottom: 1px solid #222;
      padding: 12px 16px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #333;
    }

    .user-info {
      flex: 1;
    }

    .username {
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .badge {
      font-size: 12px;
    }

    .post-time {
      font-size: 12px;
      color: #666;
      margin-top: 1px;
    }

    .more-btn {
      color: #666;
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
    }

    .post-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
      display: block;
    }

    .post-actions {
      display: flex;
      gap: 16px;
      margin-bottom: 8px;
    }

    .action-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px;
      transition: transform 0.2s;
    }

    .action-btn:active {
      transform: scale(0.9);
    }

    .action-btn.liked {
      color: #ff4757;
    }

    .action-btn span {
      font-size: 14px;
      font-weight: 500;
    }

    .post-caption {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 6px;
      color: #e0e0e0;
    }

    .hashtags {
      color: #4a9eff;
      font-size: 14px;
      line-height: 1.4;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty state */
    .empty {
      text-align: center;
      padding: 80px 20px;
      color: #666;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    /* Bottom Nav tipo REALITY */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-around;
      padding: 8px 0 20px;
      z-index: 100;
    }

    .nav-item {
      color: #666;
      font-size: 24px;
      padding: 8px 20px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .nav-item.active {
      color: #fff;
    }

    .nav-item.add {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -20px;
      border: 4px solid #000;
      color: #fff;
      font-size: 24px;
    }

    /* Modal Nuevo Post */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      overflow-y: auto;
    }

    .modal-overlay.active {
      display: block;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: #000;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 1001;
    }

    .modal-title {
      font-size: 16px;
      font-weight: 600;
    }

    .close-btn, .post-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .post-btn {
      background: #4a9eff;
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: 600;
    }

    .post-btn:disabled {
      opacity: 0.5;
    }

    .modal-content {
      padding: 16px;
      max-width: 600px;
      margin: 0 auto;
    }

    .image-preview {
      width: 100%;
      aspect-ratio: 1;
      background: #111;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      overflow: hidden;
      position: relative;
      border: 2px dashed #333;
    }

    .image-preview.has-image {
      border: none;
    }

    .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .upload-text {
      text-align: center;
      color: #666;
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 8px;
    }

    .file-input {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      cursor: pointer;
    }

    .caption-input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid #333;
      color: #fff;
      font-size: 16px;
      padding: 16px 0;
      resize: none;
      min-height: 100px;
      font-family: inherit;
    }

    .caption-input::placeholder {
      color: #666;
    }

    .caption-input:focus {
      outline: none;
      border-bottom-color: #4a9eff;
    }

    .char-count {
      text-align: right;
      color: #666;
      font-size: 12px;
      margin-top: 8px;
    }

    .hashtags-section {
      margin-top: 24px;
    }

    .hashtags-title {
      font-size: 13px;
      color: #666;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .hashtags-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .hashtag-chip {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .hashtag-chip.selected {
      background: #4a9eff;
      border-color: #4a9eff;
      color: #fff;
    }

    .error-msg {
      background: rgba(255, 71, 87, 0.1);
      color: #ff4757;
      padding: 12px;
      border-radius: 8px;
      margin: 12px 0;
      font-size: 14px;
      display: none;
    }

    .success-msg {
      background: rgba(46, 213, 115, 0.1);
      color: #2ed573;
      padding: 12px;
      border-radius: 8px;
      margin: 12px 0;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="header-title">Feed</h1>
    <button class="add-btn" onclick="openModal()">+</button>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" onclick="switchTab('recomendado', this)">Recomendado</button>
    <button class="tab" onclick="switchTab('siguiendo', this)">Siguiendo</button>
    <button class="tab" onclick="switchTab('anuncios', this)">Anuncios del Personal</button>
  </div>

  <!-- Feed -->
  <div class="feed" id="feed">
    <div class="loading">
      <div class="spinner"></div>
      <div>Cargando posts...</div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <div class="nav-item active">üè†</div>
    <div class="nav-item">üéí</div>
    <div class="nav-item add" onclick="openModal()">+</div>
    <div class="nav-item">üõçÔ∏è</div>
    <div class="nav-item">üë§</div>
  </nav>

  <!-- Modal Nuevo Post -->
  <div class="modal-overlay" id="modal">
    <div class="modal-header">
      <button class="close-btn" onclick="closeModal()">‚úï</button>
      <span class="modal-title">Nuevo Post</span>
      <button class="post-btn" id="postBtn" onclick="submitPost()">Postear</button>
    </div>

    <div class="modal-content">
      <div class="image-preview" id="imagePreview">
        <div class="upload-text">
          <div class="upload-icon">üì∑</div>
          <div>Toca para subir imagen</div>
          <div style="font-size: 12px; margin-top: 4px; color: #666;">PNG o JPG</div>
        </div>
        <input type="file" class="file-input" id="fileInput" accept="image/png,image/jpeg" onchange="handleFile(event)">
      </div>

      <textarea class="caption-input" id="caption" placeholder="Agregar un pie de foto..." maxlength="240"></textarea>
      <div class="char-count"><span id="charCount">0</span>/240</div>

      <div class="error-msg" id="errorMsg"></div>
      <div class="success-msg" id="successMsg"></div>

      <div class="hashtags-section">
        <div class="hashtags-title">Hashtags populares</div>
        <div class="hashtags-list">
          <span class="hashtag-chip" onclick="selectTag(this)">#„Åä„ÅØ„Çà„ÅÜREALITY</span>
          <span class="hashtag-chip" onclick="selectTag(this)">#FilteredLook</span>
          <span class="hashtag-chip" onclick="selectTag(this)">#PhotoOfTheDay</span>
          <span class="hashtag-chip" onclick="selectTag(this)">#DailyPost</span>
          <span class="hashtag-chip" onclick="selectTag(this)">#Drawing</span>
          <span class="hashtag-chip" onclick="selectTag(this)">#AskMe</span>
          <span class="hashtag-chip" onclick="selectTag(this)">#REALITYOutfit</span>
          <span class="hashtag-chip" onclick="selectTag(this)">#AnuncioStaff</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // CONFIGURACI√ìN - ACTUALIZA ESTA URL
    // ============================================
    const API_URL = 'https://script.google.com/macros/s/AKfycbyTcUIHDKScoAl6x1TxtUCBD9Ag0LQ2mv8T2auglRDO--hmoYdHxIhPr2GdfxBD3mpacw/exec';
    
    let currentTab = 'recomendado';
    let selectedImage = null;
    let selectedHashtags = [];
    let postsCache = {};

    // ============================================
    // INICIALIZACI√ìN
    // ============================================
    document.addEventListener('DOMContentLoaded', () => {
      loadPosts('todos');
      
      document.getElementById('caption').addEventListener('input', (e) => {
        document.getElementById('charCount').textContent = e.target.value.length;
      });
    });

    // ============================================
    // CARGAR POSTS VIA JSONP
    // ============================================
    function loadPosts(section) {
      const script = document.createElement('script');
      const callback = 'jsonp_' + Date.now();
      
      window[callback] = (data) => {
        handlePosts(data, section);
        delete window[callback];
        document.head.removeChild(script);
      };
      
      script.src = `${API_URL}?action=getFeed&section=${section}&callback=${callback}`;
      script.onerror = () => {
        showError('Error de conexi√≥n. Intenta de nuevo.');
        document.head.removeChild(script);
      };
      
      document.head.appendChild(script);
      
      // Timeout
      setTimeout(() => {
        if (window[callback]) {
          delete window[callback];
          try { document.head.removeChild(script); } catch(e) {}
          showError('Tiempo de espera agotado. Recarga la p√°gina.');
        }
      }, 10000);
    }

    function handlePosts(response, section) {
      const feed = document.getElementById('feed');
      
      if (!response || !response.success) {
        feed.innerHTML = `<div class="empty"><div class="empty-icon">‚ö†Ô∏è</div><div>Error cargando posts</div></div>`;
        return;
      }
      
      // Guardar en cach√©
      postsCache[section] = response.posts;
      
      // Distribuir por secciones
      const sections = {
        recomendado: [],
        siguiendo: [],
        anuncios: []
      };
      
      response.posts.forEach(post => {
        if (post.section === 'anuncios') sections.anuncios.push(post);
        else if (post.section === 'siguiendo') sections.siguiendo.push(post);
        else sections.recomendado.push(post);
      });
      
      // Renderizar secci√≥n actual
      renderSection(currentTab, sections[currentTab] || []);
    }

    function renderSection(section, posts) {
      const feed = document.getElementById('feed');
      
      if (!posts || posts.length === 0) {
        feed.innerHTML = `
          <div class="empty">
            <div class="empty-icon">üì≠</div>
            <div>No hay posts en esta secci√≥n</div>
            <div style="font-size: 13px; margin-top: 8px; color: #666;">¬°S√© el primero en publicar!</div>
          </div>
        `;
        return;
      }
      
      feed.innerHTML = posts.map(post => createPostHTML(post)).join('');
    }

    function createPostHTML(post) {
      const timeAgo = formatTime(post.timestamp);
      const isLiked = localStorage.getItem('liked_' + post.id) === 'true';
      
      return `
        <article class="post" data-id="${post.id}">
          <div class="post-header">
            <img src="${post.avatar_url}" class="avatar" onerror="this.src='https://www.gravatar.com/avatar/?d=mp'">
            <div class="user-info">
              <div class="username">
                ${escapeHtml(post.username)}
                <span class="badge">‚ú®</span>
              </div>
              <div class="post-time">${timeAgo}</div>
            </div>
            <div class="more-btn">‚ãØ</div>
          </div>
          
          ${post.imagen_url ? `<img src="${post.imagen_url}" class="post-image" loading="lazy" onerror="this.style.display='none'">` : ''}
          
          <div class="post-content">
            <div class="post-actions">
              <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="likePost('${post.id}', this)">
                ${isLiked ? '‚ô•' : '‚ô°'} <span>${post.likes}</span>
              </button>
              <button class="action-btn" onclick="showComments('${post.id}')">
                üí¨ <span>${post.comentarios}</span>
              </button>
              <button class="action-btn">‚ÜóÔ∏è</button>
            </div>
            <div class="post-caption">${escapeHtml(post.caption)}</div>
            <div class="hashtags">${escapeHtml(post.hashtags)}</div>
          </div>
        </article>
      `;
    }

    // ============================================
    // UTILIDADES
    // ============================================
    function formatTime(timestamp) {
      if (!timestamp) return 'Hace un momento';
      try {
        const date = new Date(timestamp);
        const now = new Date();
        const diff = (now - date) / 1000;
        
        if (diff < 60) return 'Hace un momento';
        if (diff < 3600) return `Hace ${Math.floor(diff/60)} min`;
        if (diff < 86400) return `Hace ${Math.floor(diff/3600)} h`;
        return `Hace ${Math.floor(diff/86400)} d`;
      } catch (e) {
        return 'Hace un momento';
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ============================================
    // INTERACCIONES
    // ============================================
    function switchTab(tab, element) {
      currentTab = tab;
      
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      element.classList.add('active');
      
      // Recargar posts para filtrar
      loadPosts('todos');
    }

    function likePost(id, btn) {
      // Evitar likes duplicados
      if (localStorage.getItem('liked_' + id) === 'true') {
        showError('Ya diste like a este post');
        return;
      }
      
      // Animaci√≥n
      btn.classList.add('liked');
      btn.innerHTML = `‚ô• <span>${parseInt(btn.querySelector('span').textContent) + 1}</span>`;
      
      // Guardar en localStorage
      localStorage.setItem('liked_' + id, 'true');
      
      // Enviar al servidor v√≠a JSONP
      const script = document.createElement('script');
      const callback = 'like_' + Date.now();
      
      window[callback] = (data) => {
        delete window[callback];
        document.head.removeChild(script);
      };
      
      script.src = `${API_URL}?action=likePost&id=${id}&callback=${callback}`;
      document.head.appendChild(script);
    }

    function showComments(id) {
      alert('Sistema de comentarios pr√≥ximamente');
    }

    // ============================================
    // MODAL Y CREAR POST
    // ============================================
    function openModal() {
      document.getElementById('modal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
      document.body.style.overflow = '';
      resetForm();
    }

    function resetForm() {
      selectedImage = null;
      selectedHashtags = [];
      document.getElementById('fileInput').value = '';
      document.getElementById('caption').value = '';
      document.getElementById('charCount').textContent = '0';
      hideMessages();
      
      const preview = document.getElementById('imagePreview');
      preview.classList.remove('has-image');
      preview.innerHTML = `
        <div class="upload-text">
          <div class="upload-icon">üì∑</div>
          <div>Toca para subir imagen</div>
          <div style="font-size: 12px; margin-top: 4px; color: #666;">PNG o JPG</div>
        </div>
        <input type="file" class="file-input" accept="image/png,image/jpeg" onchange="handleFile(event)">
      `;
      
      document.querySelectorAll('.hashtag-chip').forEach(chip => chip.classList.remove('selected'));
    }

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      if (!file.type.match('image.*')) {
        showError('Selecciona una imagen PNG o JPG');
        return;
      }
      
      if (file.size > 10 * 1024 * 1024) {
        showError('La imagen debe ser menor a 10MB');
        return;
      }
      
      const reader = new FileReader();
      reader.onload = (evt) => {
        selectedImage = evt.target.result;
        const preview = document.getElementById('imagePreview');
        preview.classList.add('has-image');
        preview.innerHTML = `<img src="${selectedImage}">`;
      };
      reader.readAsDataURL(file);
    }

    function selectTag(el) {
      const tag = el.textContent;
      
      if (el.classList.contains('selected')) {
        el.classList.remove('selected');
        selectedHashtags = selectedHashtags.filter(t => t !== tag);
      } else {
        el.classList.add('selected');
        selectedHashtags.push(tag);
      }
    }

    function showError(msg) {
      const el = document.getElementById('errorMsg');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 5000);
    }

    function showSuccess(msg) {
      const el = document.getElementById('successMsg');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 3000);
    }

    function hideMessages() {
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('successMsg').style.display = 'none';
    }

    // ============================================
    // ENVIAR POST
    // ============================================
    function submitPost() {
      const caption = document.getElementById('caption').value.trim();
      
      if (!selectedImage) {
        showError('Selecciona una imagen primero');
        return;
      }
      
      const btn = document.getElementById('postBtn');
      btn.disabled = true;
      btn.textContent = 'Publicando...';
      hideMessages();
      
      // Crear iframe oculto para POST
      const iframe = document.createElement('iframe');
      iframe.name = 'postFrame_' + Date.now();
      iframe.style.display = 'none';
      document.body.appendChild(iframe);
      
      // Crear formulario
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = API_URL + '?action=createPost';
      form.target = iframe.name;
      
      const data = {
        username: 'Usuario',
        avatar_url: 'https://www.gravatar.com/avatar/?d=mp',
        caption: caption,
        hashtags: selectedHashtags.join(' '),
        imagen_base64: selectedImage
      };
      
      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'postData';
      input.value = JSON.stringify(data);
      form.appendChild(input);
      
      // Manejar respuesta
      iframe.onload = () => {
        btn.disabled = false;
        btn.textContent = 'Postear';
        
        try {
          const response = iframe.contentDocument.body.innerText;
          const result = JSON.parse(response);
          
          if (result.success) {
            showSuccess('¬°Post publicado!');
            setTimeout(() => {
              closeModal();
              loadPosts('todos');
            }, 1500);
          } else {
            showError('Error: ' + (result.error || 'Desconocido'));
          }
        } catch (e) {
          showSuccess('¬°Post publicado!');
          setTimeout(() => {
            closeModal();
            loadPosts('todos');
          }, 1500);
        }
        
        document.body.removeChild(iframe);
        document.body.removeChild(form);
      };
      
      document.body.appendChild(form);
      form.submit();
    }
